<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Nav Bar Header-->
    <nav class="navbar bg-light" id="navbar">
        <span class="navbar-text">
            Weather Dashboard
        </span>
    </nav>

    <!--Search Bar-->
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
        </form>
    </nav>

    <!-- List Group to Display Search Results-->
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item"></li>

            </ul>
        </div>
        <!-- Jumbotron for displaying City Weather Data-->
        <div class="col-9">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Fluid jumbotron</h1>
                    <!-- <div id="icon"><img id="wicon" src="" alt="Weather icon"></div> -->
                    <p class="lead city">This is a modified jumbotron that occupies the entire horizontal space of its
                        parent.</p>
                    <p class="lead wind">Wind</p>
                    <p class="lead humidity">Humidity</p>
                    <p class="lead temp">Temp FÂ°</p>
                    <p class="lead uv-index" id="uv-index">UV Index: <span class="badge"></span></p>


                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-9" >
            <div class="card" id="taco" style="width: 18rem;"></div>
          
    
            

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
